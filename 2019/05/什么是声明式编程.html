<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-5d7dd235-477e-40e9-aca4-83a845112b0b"></attachment><p><br></p><h3>什么是声明式编程</h3><p><br></p><p><span style="color: rgb(54, 54, 54);">声明式编程是一种编程范式，它关注的是你要做什么，而不是如何做。</span></p><p><br></p><p><span style="color: rgb(54, 54, 54);">它表达逻辑而不显式地定义步骤。这意味着我们需要根据逻辑的计算来声明要显示的组件。</span></p><p><br></p><p><span style="color: rgb(54, 54, 54);">它没有描述控制流步骤。声明式编程的例子有 HTML、SQL 等</span></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><h3>声明式编程 vs 命令式编程</h3><p><br></p><p><span style="color: rgb(54, 54, 54);">声明式编程的编写方式描述了应该做什么，而命令式编程描述了如何做。</span></p><p><br></p><p><span style="color: rgb(54, 54, 54);">在声明式编程中，让编译器决定如何做事情。</span></p><p><br></p><p><span style="color: rgb(54, 54, 54);">声明性程序很容易推理，因为代码本身描述了它在做什么。</span></p><p><br></p><p><br></p><p><br></p>
